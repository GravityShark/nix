# Status line {{{
set-option -g status-style 'fg=#{?#{==:#{client_key_table},root},white,black},bg=#{?#{==:#{client_key_table},root},default,green}'
set-option -g status-left ''
set-option -g status-left-length 0
set-option -g status-right '#{session_name}'
# set-option -g status-right '#{?#{!=:#{client_key_table},root},[#{client_key_table}] ,}#{session_name}'
set-option -g status-position top
# }}}

# Start window indexing at one instead of zero{{{
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on 
# }}}

# Vim like keybindings for splits and movement {{{
bind -n M-s split-window -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"

bind -n M-left select-pane -L
bind -n M-down select-pane -D
bind -n M-up select-pane -U
bind -n M-right select-pane -R 

bind -n M-S-left swap-pane -s '{left-of}'
bind -n M-S-down swap-pane -s '{down-of}'
bind -n M-S-up swap-pane -s '{up-of}'
bind -n M-S-right swap-pane -s '{right-of}' 

bind -n M-pageup previous-window
bind -n M-pagedown next-window

bind -n M-w kill-window
bind -n M-t new-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-b set status #turn status on and off

bind -n M-x kill-pane
bind -n M-q kill-session

bind -n M-g run-shell "t"
bind -n M-G run-shell "T"
# bind "g" set-option key-table root \; run-shell "t"
# bind "G" set-option key-table root \; run-shell "T"
bind -n M-l last-window
bind -n M-L run-shell "sesh last"

# }}}

# Miscellaneous{{{
set -g mouse on # Mouse
set -g detach-on-destroy off #idk
# }}}

# tmux-sensible https://github.com/tmux-plugins/tmux-sensible {{{
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# Upgrade $TERM
set -g default-terminal "tmux-256color"
# Emacs key bindings in tmux command prompt (prefix + :)
set -g status-keys emacs
# Focus events enabled for terminals that support them
set -g focus-events on
# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
# Easier and faster switching between next/prev window
# Source .tmux.conf as suggested in `man tmux`
bind R run-shell " \
        tmux source-file ~/.tmux.conf > /dev/null; \
        tmux display-message 'Sourced ~/.tmux.conf!'"
        # tmux display-message 'Sourced ~/.tmux.conf!'" \; set-option key-table root
# }}}

set -s set-clipboard external
set -s copy-command 'wl-copy'

# yazi settings for image preview {{{
set -gq allow-passthrough on
set -g visual-activity off
#}}}

