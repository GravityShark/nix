[[session]]
name = "COde 💻"
path = "~/Code"

[[session]]
name = "DOom emacs config  "
path = "~/.nix/home/dump/.doom.d/"

[[session]]
name = "NEovim config  "
path = "~/.nix/home/dump/.config/nvim"
startup_command = "git status"

[[session]]
name = "POrtage config 🧴"
path = "~/.pumpfiles/root/etc/portage/"

[[session]]
name = "NIx 󱄅"
path = "~/.nix"
startup_command = "git status"

[[session]]
name = "SCripts 📜 "
path = "~/.nix/home/dump/.scripts"

[[session]]
name = "SEsh config  "
path = "~/.nix/home/dump/.config/sesh"
startup_command = "$EDITOR sesh.toml"

[[session]]
name = "SSh 󰣀 "
startup_command = "ssh gravity@clr"

[[session]]
name = "TMux config  "
startup_command = "$EDITOR ~/.nix/home/dump/.tmux.conf"

[[session]]
name = "LIttle cool website" 
path = "~/Code/coollittlewebsite"
startup_command = "~/.config/sesh/scripts/coollittlewebsite.sh"

[[session]]
name = "TOmato 🍅" 
startup_command = "tomato"
